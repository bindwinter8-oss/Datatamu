<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background: linear-gradient(135deg,#120000,#4b0000);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

/* FADE */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* SHAKE */
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-8px);}
  50%{transform:translateX(8px);}
  75%{transform:translateX(-8px);}
  100%{transform:translateX(0);}
}

.card{
  background:#2a0000;
  padding:25px;
  border-radius:16px;
  box-shadow:0 0 30px #00000090;
  width:90%;
  max-width:360px;
  text-align:center;
}

.fade{
  animation:fadeUp .6s ease;
}

.card.shake{
  animation:shake .4s;
  box-shadow:0 0 40px #ff0000;
}

.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:8px;
}

.subtitle{
  font-size:14px;
  color:#ffb3b3;
  margin-bottom:18px;
  letter-spacing:1px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:8px;
  background:#800000;
  font-weight:bold;
  color:white;
  cursor:pointer;
}

#error{
  margin-top:12px;
  color:#ff9999;
}

/* POPUP LOADING */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:99;
}

.loader{
  width:60px;
  height:60px;
  border:6px solid #300;
  border-top:6px solid red;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  100%{transform:rotate(360deg);}
}
</style>
</head>
<body>

<div class="card fade" id="loginCard">
  <img src="https://i.imgur.com/clDORlz.jpeg">
  <div class="subtitle">LOGIN FOR ACCESS</div>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>
  <p id="error"></p>
</div>

<!-- WAJIB ADA -->
<div class="popup" id="popup">
  <div class="loader"></div>
  <p>Checking access...</p>
</div>

<script>
function shakeError(){
  const card = document.getElementById("loginCard");
  card.classList.remove("shake");
  void card.offsetWidth;
  card.classList.add("shake");
}
</script>

<script src="script.js"></script>
</body>
</html>
