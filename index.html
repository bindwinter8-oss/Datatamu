<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORANG HEBAT, SERING DEPO TAPI JARANG WD</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Arial,sans-serif;
  background:radial-gradient(circle at top,#00cfff,#000 65%);
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  margin:25px 0;
  font-size:38px;
  letter-spacing:3px;
  color:#9ff;
  text-shadow:0 0 12px #00eaff,0 0 30px #00eaff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:25px;
  width:90%;
  max-width:900px;
  padding-bottom:40px;
}
@media(max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:480px){h1{font-size:28px}.grid{grid-template-columns:1fr}}

.card{display:flex;justify-content:center}
.card img{
  width:170px;
  border-radius:14px;
  cursor:pointer;
  transition:.4s;
  box-shadow:0 0 18px rgba(0,220,255,.6);
}
.card img:hover{
  transform:scale(1.1);
  box-shadow:0 0 35px #00eaff;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99;
}
.popup-box{
  background:#0b0f14;
  display:flex;
  gap:20px;
  padding:22px;
  border-radius:16px;
  width:650px;
  max-width:95%;
  animation:zoom .35s ease;
  box-shadow:0 0 40px #00eaff;
}
@keyframes zoom{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup-box img{
  width:220px;
  border-radius:12px;
  box-shadow:0 0 20px #00cfff;
}

.data{
  opacity:0;
  transform:translateX(40px);
  animation:slideRight .4s ease forwards;
  animation-delay:.25s;
}
@keyframes slideRight{
  to{opacity:1;transform:translateX(0)}
}

.data h2{margin:0;color:#7ffcff}
.data p{margin:10px 0;font-size:14px;color:#ddd}

.games{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:8px;
}
.game{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  border-radius:20px;
  font-size:12px;
  background:rgba(0,200,255,.15);
  border:1px solid #00eaff;
  box-shadow:0 0 10px rgba(0,200,255,.4);
}

/* SITUS TERCINTA */
.site-box{
  margin-top:14px;
  padding:12px;
  border-radius:12px;
  background:rgba(0,180,255,.15);
  border:1px solid #00eaff;
  box-shadow:0 0 12px rgba(0,200,255,.4);
  text-align:center;
}
.site-box small{
  color:#9ff;
  font-size:12px;
}
.site-name{
  margin:6px 0 10px;
  font-weight:bold;
  color:#00eaff;
}
.site-btn{
  display:inline-block;
  padding:8px 14px;
  border-radius:20px;
  background:#00cfff;
  color:#000;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 12px rgba(0,200,255,.8);
  transition:.3s;
}
.site-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 20px rgba(0,200,255,1);
}

/* WA BUTTON */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-2px)}
  50%{transform:translateX(2px)}
  75%{transform:translateX(-2px)}
  100%{transform:translateX(0)}
}
.wa-btn{
  margin-top:16px;
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:12px 18px;
  border-radius:30px;
  background:#25D366;
  color:#000;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 18px rgba(37,211,102,.9);
  animation:shake 1.2s infinite;
}
.wa-btn svg{width:22px;height:22px;fill:#000}

@media(max-width:600px){
  .popup-box{flex-direction:column;text-align:center}
  .games{justify-content:center}
}

.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:22px;
  cursor:pointer;
}
.close:hover{color:red}
</style>
</head>

<body>

<script>

</script>

</body>
</html>
